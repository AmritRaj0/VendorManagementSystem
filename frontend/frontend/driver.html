<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Dashboard</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    <style>
        /* General Styles */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Changed from center */
            background: linear-gradient(135deg, #4A90E2, #6A3093);
            overflow-y: auto; /* Allow scrolling */
            padding: 30px 0; /* Add some padding for spacing */
        }

        /* Dashboard Container */
        .dashboard-container {
            width: 90%;
            max-width: 900px;
            margin: 40px auto;
            background: #fff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            overflow: hidden;
            padding: 30px;
            text-align: center;
        }

        .dashboard-container h2 {
            margin-bottom: 20px;
            color: #4A90E2;
            border-bottom: 2px solid #4A90E2;
            padding-bottom: 10px;
            margin-top: 0;
        }

        /* Sections */
        .section {
            margin: 20px 0;
            padding: 20px;
            border-radius: 10px;
            background-color: #f3f3f3;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
            text-align: left;
        }

        .section h3 {
            margin-bottom: 15px;
            color: #333;
            border-bottom: 1px solid #ccc;
            padding-bottom: 10px;
        }

        .section select, .section button {
            margin-top: 10px;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            box-sizing: border-box;
        }

        .section select {
            background-color: #e6f0ff;
            color: #333;
        }

        .section button {
            background-color: #4A90E2;
            color: #fff;
            transition: background-color 0.3s;
        }

        .section button:hover {
            background-color: #357ABD;
        }

        /* Status Display */
        #driverStatus, #documentInfo {
            margin-top: 15px;
            padding: 15px;
            border-radius: 5px;
            background-color: #e6e6ff;
            border: 1px solid #3f51b5;
            color: #333;
            min-height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Logout Button */
        .logout-btn {
            margin-top: 30px;
            padding: 15px;
            width: 100%;
            background-color: #d9534f;
            color: #fff;
            border: none;
            border-radius: 10px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .logout-btn:hover {
            background-color: #c9302c;
        }

        /* Responsive Adjustments */
        @media (max-width: 600px) {
            .dashboard-container {
                width: 95%;
            }
        }
    </style>
</head>
<body>

    <!-- Dashboard Container -->
    <div class="dashboard-container">
        <h2>Driver Dashboard</h2>

        <!-- Status Display -->
        <div class="section">
            <h3>Driver Status</h3>
            <div id="driverStatus">Loading status...</div>
            <button onclick="fetchDriverStatus()">Refresh Status</button>
        </div>

        <!-- Update Status -->
        <div class="section">
            <h3>Update Availability Status</h3>
            <select id="statusSelect">
                <option value="available">Available</option>
                <option value="unavailable">Unavailable</option>
            </select>
            <button onclick="updateDriverStatus()">Update Status</button>
        </div>

        <!-- Document Info -->
        <div class="section">
            <h3>Uploaded Documents</h3>
            <div id="documentInfo">No documents uploaded.</div>
            <button onclick="fetchDriverDocuments()">View Documents</button>
        </div>

        <!-- Logout Button -->
        <button class="logout-btn" onclick="logout()">Logout</button>
    </div>
    <script src="assets/js/app.js"></script>
</body>
</html>
